function setIframeHeight(iframe) {
  if (iframe) {
    var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
    if (iframeWin.document.body) {
      iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
    }
  }
};


var config = {
  'cn': {'pdf': './sethbrin_cn.pdf', 'html': './sethbrin_cn.htm', 'zoom': '1.5'},
  'en': {'pdf': './sethbrin_en.pdf', 'html': './sethbrin_en.htm', 'zoom': '1.06'},
};
var lang = 'cn';

$(document).ready(function() {

$('#resume-frame').load(function() {
  $('#resume-frame').contents().find('body').css('zoom', config[lang]['zoom']);
  setIframeHeight(document.getElementById('resume-frame'))
});
  $('#resume-select').change(function() {
    lang = $(this).val();
    $('#btn-pdf').attr('href', config[lang]['pdf']);
    $('#resume-frame').attr('src', config[lang]['html']);
  });
});
